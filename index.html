<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <h1>Calculatrice</h1> -->

    <div class="base_calculatrice" >
        <table>
            <tr>
                <td colspan="4" class="td_input">
                    <input type="text" class="input input_final" >
                    <input type="text" class="input input_first"> 
                </td>
            </tr>
            <tr>
                <td class="arrow_delete" colspan="4" ><img class="img_arrow_delete" src="/assets/Fléche_supprimer-removebg-preview.png" alt="Flèche supprimer"></td>
            </tr>
            <tr>
                <td class="delete_input">C</td>
                <td class="parenthese">( )</td>
                <td class="number operation pourcentage" id="%">%</td>
                <td class="number operation division" id="/">/</td>
            </tr>
            <tr>
                <td class="number" id="7">7</td>
                <td class="number" id="8">8</td>
                <td class="number" id="9">9</td>
                <td class="number operation multiplication" id="*">*</td>

            </tr>
            <tr>
                <td class="number" id="4">4</td>
                <td class="number" id="5">5</td>
                <td class="number" id="6">6</td>
                <td class="number operation soustration" id="-">-</td>
            </tr>
            <tr>
                <td class="number" id="1">1</td>
                <td class="number" id="2">2</td>
                <td class="number" id="3">3</td>
                <td class="number operation addition" id="+">+</td>
            </tr>
            <tr>
                <td class="number" id="0">0</td>
                <td class="number" id=".">.</td>
                <td  colspan="2" class=" equal" id="=">=</td>
            </tr>
        </table>
    </div>

    <script src="index.js"></script>
    </body>
</html>
